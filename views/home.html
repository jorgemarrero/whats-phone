<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-phone"></span> WhatsMobile</a> 
        </div>

        <ul class="nav navbar-nav">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="/wishlist">Wishlist <span class="badge">{{numDesired}}</span></a></li>
        </ul>

        <form class="navbar-form navbar-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search ..." ng-model="search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
            <div class="col-md-4 mobiles" ng-repeat="mobile in mobiles |  filter:search | orderBy: 'brand' track by mobile.id">
                <div class="col-md-6">
                    <img src="{{mobile.photo}}" alt="">
                </div>
                <div class="col-md-6">
                    <h3>{{mobile.brand}}</h3>
                    <p>{{mobile.name}}</p>
                    <p><a href="/mobile/{{ mobile.id }}">More details</a></p>
                    <button ng-show="isDesired(mobile.id)" ng-click="setDesired(mobile.id)" class="btn btn-link">Add wishlist</button>
                    <button ng-show="!isDesired(mobile.id)" ng-click="unsetDesired(mobile.id)" class="btn btn-link">Remove wishlist</button>
                </div>
            </div>
            </div>
        </div>
        <div class="col-md-3">
            <p>Filter by:</p>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Brands</div>

                <!-- List group -->
                <ul class="list-group">
                    <a href=""></a>
                    <li class="list-group-item" ng-repeat="brand in brands | orderBy track by $index">
                        <button class="btn btn-link">{{brand}}</button>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
